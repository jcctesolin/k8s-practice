<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend App</title>
</head>
<body>
  <h1>Frontend funcionando!</h1>
  <p>Fazendo requisição ao backend...</p>
  <script>
    fetch("http://backend-service:3000")
      .then(response => response.text())
      .then(data => {
        document.body.innerHTML += `<p>Resposta do backend: ${data}</p>`;
      })
      .catch(err => {
        document.body.innerHTML += `<p>Erro ao acessar backend: ${err}</p>`;
      });
  </script>
</body>
</html>
